{% extends 'chatapp/base.html' %}



{% block body %}
    <div class="flex justify-center">
        <form action="{% url 'user_login' %}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" class="block w-full p-2 border border-gray-300 rounded mb-4">
            
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" class="block w-full p-2 border border-gray-300 rounded mb-4">
            
            <input type="submit" value="Login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
